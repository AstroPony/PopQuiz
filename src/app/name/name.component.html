<div class="name">
  <mat-form-field class="name__form-field">
    <mat-label>Who are you?</mat-label>
    <input matInput type="text" #playerName>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button class="name__btn" [disabled]="playerName.value === ''" (click)="setPlayerName(playerName.value)">That's me, let's begin!</button>
</div>
