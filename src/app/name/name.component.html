<div class="name">
  <mat-form-field class="name__form-field" appearance="fill">
    <mat-label>Enter your name and let's get ready to have some fun!</mat-label>
    <input matInput type="text" #playerName>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="setPlayerName(playerName.value)">That's me!</button>
</div>
